<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>Quotes of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">The best and most beautiful things in the world cannot be seen or even touched - they must be felt with the heart.</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Helen Keller</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound" title="Speak"><i class="fas fa-volume-up"></i></li>
                    <li class="copy" title="Copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter" title="Send to Twitter"><i class="fab fa-twitter"></i></li>
                </ul>
                <button class="">New Quote</button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
